<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="formBox">
            <div class="btn-box">
                <div id="btn"></div>
                <button type = "button"class="toggle-btn" onclick="signin()">Sign in</button>
                <button type = "button"class="toggle-btn" onclick="signup()">Sign up</button>
            </div>
            <div class="social-icons">
                <img src="fb.png" alt="">
                <img src="tw.png" alt="">
                <img src="gp.png" alt="">
            </div>
            <form class="input-group" id="login">
                <input type="text" class="input-field" placeholder="Enter Username" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" id="rem" class="check-box"><label for="rem">Remember Password</label>
                <button class="submit-btn">Sign In</button>
            </form>
            <form class="input-group" id="register">
                <input type="text" class="input-field" placeholder="Enter Username" required>
                <input type="email" class="input-field" placeholder="Enter Email Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" id="aggree" class="check-box"><label for="aggree">Agree to tems & COnditions</label>
                <button class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>


    <!-- Script -->
    <script>
        var login = document.getElementById('login');
        var register = document.getElementById('register');
        var btn = document.getElementById('btn');
        function signup(){
            login.style.left = "-400px";
            register.style.left = "60px";
            btn.style.left = "110px";
        }
        function signin(){
            login.style.left = "60px";
            register.style.left = "450px";
            btn.style.left = "0";
        }
    </script>
</body>
</html>
